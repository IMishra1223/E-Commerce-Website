{% extends "base.html" %}

{% block title %}Create Account - Luxe Store{% endblock %}

{% block content %}
<div
    style="max-width: 400px; margin: 4rem auto 8rem; padding: 2rem; background: white; border-radius: var(--radius-lg); border: 1px solid var(--clr-border); box-shadow: var(--shadow-sm);">
    <h1 style="font-size: 2rem; margin-bottom: 0.5rem; text-align: center; letter-spacing: -0.02em;">Create Account</h1>
    <p style="color: var(--clr-text-muted); text-align: center; margin-bottom: 2rem;">Join Luxe to manage your orders.
    </p>

    <form method="POST" action="{{ url_for('register') }}">
        <div class="form-group" style="margin-bottom: 1rem;">
            <label for="username" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Username</label>
            <input type="text" id="username" name="username" required
                style="width: 100%; padding: 0.75rem; border: 1px solid var(--clr-border); border-radius: var(--radius-sm); font-family: inherit;">
        </div>

        <div class="form-group" style="margin-bottom: 1rem;">
            <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Email Address</label>
            <input type="email" id="email" name="email" required
                style="width: 100%; padding: 0.75rem; border: 1px solid var(--clr-border); border-radius: var(--radius-sm); font-family: inherit;">
        </div>

        <div class="form-group" style="margin-bottom: 1.5rem;">
            <label for="password" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Password</label>
            <input type="password" id="password" name="password" required
                style="width: 100%; padding: 0.75rem; border: 1px solid var(--clr-border); border-radius: var(--radius-sm); font-family: inherit;">
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.75rem;">Create Account</button>
    </form>

    <p style="text-align: center; margin-top: 1.5rem; color: var(--clr-text-muted); font-size: 0.875rem;">
        Already have an account? <a href="{{ url_for('login') }}"
            style="color: var(--clr-primary); font-weight: 600; text-decoration: none;">Sign in</a>
    </p>
</div>
{% endblock %}
